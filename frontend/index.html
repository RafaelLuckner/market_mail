<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mail - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-chart-line"></i>
            <span>Market Mail</span>
        </div>
        <nav>
            <a href="#" class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-building"></i>
                <span>Empresas</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Análises</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="user-menu">
                <i class="far fa-bell"></i>
                <i class="far fa-user-circle"></i>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h2 class="chart-title">Evolução de Ativos</h2>
                    <div class="chart-actions">
                        <button class="action-button">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-button">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h2 class="chart-title">Composição da Carteira</h2>
                    <div class="chart-actions">
                        <button class="action-button">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-button">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="donut-chart">
                    <canvas id="donutChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['06h00', '07h00', '08h00', '09h00', '10h00', '11h00'],
                datasets: [{
                    label: 'PETR4',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#1a73e8',
                    tension: 0.4
                }, {
                    label: 'VALE3',
                    data: [8, 15, 9, 12, 7, 10],
                    borderColor: '#34a853',
                    tension: 0.4
                }, {
                    label: 'BBSE3',
                    data: [5, 15, 7, 14, 9, 6],
                    borderColor: '#000',
                    tension: 0.4
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        const donutCtx = document.getElementById('donutChart').getContext('2d');
        new Chart(donutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Ações', 'FIIs', 'Renda Fixa'],
                datasets: [{
                    data: [45, 25, 30],
                    backgroundColor: [
                        '#1a73e8',
                        '#34a853',
                        '#fbbc05'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
